<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Profit Loss Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>Stock Profit & Loss Calculator</h1></header>
    <main>
      <form id="mainform">
        <label for="intialprice">INITIAL PRICE</label>
        <input
          type="text"
          id="intialprice"
          placeholder="Type Initial price here"
        />
        <label for="quatityofstocks">QUALITY OF STOCK</label>
        <input
          type="text"
          id="quatityofstocks"
          placeholder="Type Quatity of stocks here"
        />
        <label for="currentprice">CURRENT PRICE</label>
        <input
          type="text"
          id="currentprice"
          placeholder="Type Current Price here"
        />
        <button type="submit">SUBMIT</button>
      </form>
      <h1 id="message-container"></h1>
    </main>
    <footer>

    </footer>
    <script src="./index.js"></script>
  </body>
</html>
